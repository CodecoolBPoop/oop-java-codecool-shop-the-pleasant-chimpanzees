<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/static/css/checkout.css"/>
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/payment">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <a href="/checkout" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Paypal</a>
                <a href="/payment" class="btn btn-primary btn-md active" role="button" aria-pressed="true">CreditCard</a>
            </form>
        </div>
    </div>

    <div class="col-25">
        <div class="container">
            <h4>Cart
                <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                </span>
            </h4>
            <div th:each="prod, iterStat:${cart}">
                <p>
                    <a href="#" th:text="${prod.getBuyQty()} +'x '+ ${prod.name}">Product </a>
                    <span th:text="${prod.getPriceQuantity()} + '$'" class="price"> </span>
                </p>
            </div>

            <p>Total <span class="price" style="color:black"
            th:text="${totalPrice} + '$'"}

            </span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
