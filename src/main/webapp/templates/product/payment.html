<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/static/css/checkout.css"/>
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">


                    <div class="col-50">
                        <h3>Payment</h3>

                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Proceed with payment" class="btn">
            </form>
        </div>
    </div>

    <div class="col-25">
        <div class="container">
            <h4>Cart
                <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                </span>
            </h4>
            <div th:each="prod, iterStat:${cart}">
                <p>
                    <a href="#" th:text="${prod.getBuyQty()} +'x '+ ${prod.name}">Product </a>
                    <span th:text="${prod.getPriceQuantity()} + '$'" class="price"> </span>
                </p>
            </div>

            <p>Total <span class="price" style="color:black"
                           th:text="${totalPrice} + '$'"}

                </span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
